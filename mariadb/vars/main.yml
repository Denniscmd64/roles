---
  # unix db_socket variable declaired by ansible_os_family fact
  db_socket: "{{ '/var/run/mysqld/mysqld.sock' if ansible_os_family == 'Debian' else '/var/lib/mysql/mysql.sock' }}"

  # maria db service name on ubuntu systems.
  ubuntu_service: "{{ 'mysql' if ansible_distribution_version == '16.04' else 'mariadb' }}"